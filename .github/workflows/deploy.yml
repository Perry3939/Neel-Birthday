name: Build and Deploy

on:
  push:
    branches:
      - master # Trigger the workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Check for changes
        id: check_changes
        run: |
          if git diff-index --quiet HEAD --; then
            echo "No changes found, exiting."
            exit 1
          fi

      - name: Build and deploy
        if: steps.check_changes.outputs.return-code == '0'
        run: |
          git config --global user.name "Perry3939"
          git config --global user.email "parichita.personal@gmail.com"
          git add .
          git commit -m "Deploy to main branch"
          git push origin master
